<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div id="start-quiz" class="start">
                <h1 id="header">JavaScript Quiz</h1>
                <h3 id="subtitle">Test Your Knowledge!</h3>
                <button id="start">Start ></button>
            </div>
            <div id="questions" class="display">
                <h2 id="title"></h2>
                <div id="options" class="options">
                    <div class="form-check">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="0" checked>
                            <label class="form-check-label" for="Radios1" id="rad1"></label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="1">
                            <label class="form-check-label" for="Radios2" id="rad2"></label>
                          </div>
                          <div class="form-check position">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="2">
                            <label class="form-check-label" for="Radios3" id="rad3"></label>
                          </div>
                    </div>
                    <button id="next">Next ></button>
                </div>
            </div>
            <div id="end-quiz" class="display">
                <h2 id="finish"> All done! ðŸŽ‰</h2>
                <p>Your score is: <span id="score"></span> / 5</p>
            </div>
        </div>
        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
